<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Array Flatmap</title>
</head>
<body>
    <script src="vendor/rxjs/dist/rx.lite.js"></script>
    <script>
        var arrayObservable = Rx.Observable.just([1,2,3]);
        var arrayFlatMapObservable = arrayObservable.flatMap(function(x) {
            return x;
        });

        arrayFlatMapObservable.subscribe(function(x) { document.write(x); });
    </script>
</body>
</html>
